<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cookie Jar Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="plate"></div>
    <div id="jar-back"></div>
    <div id="app">
        <!-- Physics Canvas will be appended here -->
    </div>
    <div id="jar-front"></div>

    <!-- Modal for adding a note -->
    <div id="note-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Achievement Unlocked!</h3>

            <div id="project-select-container">
                <label for="project-select" style="display:block; margin-bottom:5px; font-weight:bold;">Select
                    Project:</label>
                <select id="project-select" style="width:100%; padding:8px; margin-bottom:10px;">
                    <!-- Populated by JS -->
                </select>
                <div id="no-projects-msg" class="hidden" style="color: #e74c3c; margin-bottom: 10px; font-size: 0.9em;">
                    No active projects found! <br>
                    <a href="#" id="open-manager-link">Open Manager to create one.</a>
                </div>
            </div>

            <input type="text" id="note-input" placeholder="What did you accomplish? (Optional)">

            <!-- Tags are now managed by Project, but maybe we keep per-cookie tags? 
                 User requirement said "tags managed in UI", implying project tags. 
                 But "optional note" was mentioned for cookie. 
                 Let's hide tag input for now as per requirement "fill optional note". -->

            <button id="save-btn">Put in Jar</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
